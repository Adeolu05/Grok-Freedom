    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#43f91a',
              'primary-dim': '#2b6e1a',
              background: '#050505',
              surface: '#0f120f',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['Courier Prime', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
        --primary-glow: rgba(67, 249, 26, 0.4);
      }

      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom one */
      }
      
      /* Grain Overlay */
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }

      /* Custom Cursor */
      #cursor {
        width: 20px;
        height: 20px;
        border: 2px solid #43f91a;
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transition: transform 0.1s ease-out, width 0.3s, height 0.3s, background-color 0.3s;
        transform: translate(-50%, -50%);
      }
      #cursor::after {
        content: '';
        width: 4px;
        height: 4px;
        background-color: #43f91a;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #43f91a; border-radius: 10px; }

      /* Scanlines */
      .scanlines {
        background: linear-gradient(to bottom, transparent, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        inset: 0;
        z-index: 50;
      }
      
      .vignette {
        position: fixed;
        inset: 0;
        box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 49;
      }

      .glitch-text { position: relative; }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #050505;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        animation: glitch-anim 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
        animation: glitch-anim2 2s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip-path: inset(40% 0 61% 0); }
        20% { clip-path: inset(92% 0 1% 0); }
        100% { clip-path: inset(58% 0 43% 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip-path: inset(24% 0 29% 0); }
        50% { clip-path: inset(71% 0 16% 0); }
        100% { clip-path: inset(88% 0 7% 0); }
      }

      .bg-grid-pattern {
        background-image: 
          linear-gradient(rgba(67, 249, 26, 0.05) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(67, 249, 26, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    </script>

  <body>
    <div id="cursor"></div>
    <div class="noise"></div>
    <div id="root"></div>
    <script>
      // Custom Cursor Logic
      const cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });

      document.addEventListener('mousedown', () => cursor.style.transform = 'translate(-50%, -50%) scale(0.8)');
      document.addEventListener('mouseup', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');

      // Add hovering effect
      document.addEventListener('mouseover', e => {
        if (e.target.closest('button') || e.target.closest('a') || e.target.closest('input')) {
          cursor.style.width = '40px';
          cursor.style.height = '40px';
          cursor.style.backgroundColor = 'rgba(67, 249, 26, 0.1)';
        }
      });
      document.addEventListener('mouseout', e => {
        if (e.target.closest('button') || e.target.closest('a') || e.target.closest('input')) {
          cursor.style.width = '20px';
          cursor.style.height = '20px';
          cursor.style.backgroundColor = 'transparent';
        }
      });
    </script>
  <script type="module" src="/index.tsx"></script>
